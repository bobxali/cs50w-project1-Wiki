{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title | safe}}
{% endblock %}

{% block body %}
    {{ content | safe}}
<form action="{% url 'edit_page' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="title" value="{{ title }}">
    <input type="submit" value="Edit" class="btn btn-danger">
</form>



{% endblock %}
