{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h1>Search</h1>
{% if recommendations %}
<ul>
    {% for entry in recommendations %}
    <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No matching entries found.</p>
{% endif %}

{% endblock %}
